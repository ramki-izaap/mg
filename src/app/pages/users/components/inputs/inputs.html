<div class="widgets">

  <div class="row">

    <div class="col-md-6">
      <ba-card cardTitle="Personal Details" baCardClass="with-scroll">
        <div class="form-group">
          <label for="input01">Name</label>
          <input type="text" class="form-control" id="input01" placeholder="Name" [(ngModel)]="name"  >
        </div>
        <div class="form-group">
          <label for="input02">Age</label>
          <input type="text" class="form-control" id="input02" placeholder="Age" [(ngModel)]="age">
        </div>
        <div class="form-group">
          <label for="input03">Sex</label>
          <div class="input-demo radio-demo row">
            <div class="col-md-4">
              <label class="radio-inline custom-radio nowrap">
                <input type="radio" name="sex" id="inlineRadio2" value="M" [checked]="sex === 'M'" (change)="onSelectionChange('M')">
                <span>Male</span>
              </label>
            </div>
            <div class="col-md-4">
              <label class="radio-inline custom-radio nowrap">
                <input type="radio" name="sex" id="inlineRadio3" value="F" [checked]="sex === 'F'" (change)="onSelectionChange('F')">
                <span>Female</span>
              </label>
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="input04">DOB</label>
          <div class="input-group">
              <input class="form-control" placeholder="yyyy-mm-dd" name="dp2" [minDate]="dob_config.minDate" [maxDate]="dob_config.maxDate" [(ngModel)]="dob"  ngbDatepicker #d1="ngbDatepicker" value="dob">
              <div class="input-group-addon" (click)="d1.toggle()" >
                  <i class="fa fa-calendar" aria-hidden="true"></i>
              </div>
          </div>
        </div>
        <div class="form-group">
          <label for="input05">Mobile No</label>
          <input type="text" class="form-control" id="input05" placeholder="Mobile No" [(ngModel)]="mobile_no">
        </div>

        <div class="form-group">
          <label for="input06">Resident No</label>
          <input type="text" class="form-control" id="input06" placeholder="Resident No" [(ngModel)]="resident_no">
        </div>

        <div class="form-group">
          <label for="textarea01">Address</label>
          <textarea placeholder="Address" class="form-control" id="textarea01" [(ngModel)]='address'></textarea>
        </div>

        <div class="form-group">
          <label for="input07">Email ID</label>
          <input type="text" class="form-control" id="input07" placeholder="Email ID" [(ngModel)]="email">
        </div>

        <div class="form-group">
          <label for="input08">Facebook ID</label>
          <input type="text" class="form-control" id="input08" placeholder="Facebook ID" [(ngModel)]="facebook">
        </div>

        <div class="form-group">
          <label for="input09">Reffered By</label>
          <input type="text" class="form-control" id="input09" placeholder="Reffered By" [(ngModel)]="referred_by">
        </div>
      </ba-card>
    </div>

    <div class="col-md-6">
      <ba-card cardTitle="Emergency Contact Details" baCardClass="with-scroll">
        <div class="form-group">
          <label for="input21">Contact Person Name</label>
          <input type="text" class="form-control" id="input21" [(ngModel)]="contact_name" placeholder="Contact Person Name">
        </div>

        <div class="form-group">
          <label for="input22">Relationship</label>
          <input type="text" class="form-control" id="input22" [(ngModel)]="contact_relationship" placeholder="Relationship">
        </div>

        <div class="form-group">
          <label for="input23">Mobile No</label>
          <input type="text" class="form-control" id="input23" [(ngModel)]="contact_mobile_no" placeholder="Mobile No">
        </div>

        <div class="form-group">
          <label for="input24">Resident No</label>
          <input type="text" class="form-control" id="input24" [(ngModel)]="contact_resident_no" placeholder="Resident No">
        </div>
      </ba-card>

      <ba-card cardTitle="For Office Use Only" baCardClass="without-scroll">
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="input31">Membership Plan</label>
              <select [(ngModel)]="selectedMembership" class="form-control">
                <option *ngFor="let m of memberships" [ngValue]="m">{{m.name}}</option>
              </select>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="input32">Membership No</label>
              <input type="text" class="form-control" id="input32" placeholder="Membership No" [(ngModel)]="membership_no">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="input33">Starting date</label>
              <div class="input-group">
                  <input class="form-control" placeholder="yyyy-mm-dd" id="input33" [(ngModel)]="start_date"  ngbDatepicker #d2="ngbDatepicker" required>
                  <div class="input-group-addon" (click)="d2.toggle()" >
                      <i class="fa fa-calendar" aria-hidden="true"></i>
                  </div>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="input34">Ending date</label>
              <div class="input-group">
                  <input class="form-control" placeholder="yyyy-mm-dd" id="input33" [(ngModel)]="end_date"  ngbDatepicker #d3="ngbDatepicker" required>
                  <div class="input-group-addon" (click)="d3.toggle()" >
                      <i class="fa fa-calendar" aria-hidden="true"></i>
                  </div>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="input37">Specify for offer given</label>
          <input type="text" class="form-control" id="input37" placeholder="Specify for offer given">
        </div>
      </ba-card>
    </div>

  </div>

  <div class="row">
    <div class="col-md-4 offset-md-4 text-center">
      <div class="button-wrapper">
        <button type="button" class="btn btn-default btn-lg btn-block" (click)="submitData()">SUBMIT</button>
      </div>
    </div>
  </div>

</div>
