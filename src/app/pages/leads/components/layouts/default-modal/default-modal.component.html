<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">{{modalHeader}}</h4>
    <button class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 form-control-label">Amount</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail3" placeholder="Amount" [(ngModel)]="amount" >
      </div>
    </div>  
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary confirm-btn" (click)="pay()">Save changes</button>
  </div>
</div>
