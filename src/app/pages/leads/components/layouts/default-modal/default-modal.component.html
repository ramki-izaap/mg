<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">{{modalHeader}}</h4>
    <button class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 form-control-label">Comments</label>
      <div class="col-sm-10">
        <textarea placeholder="Comments" class="form-control" id="textarea01" [(ngModel)]="comments"></textarea>
      </div>
    </div> 

    <div class="form-group">
      <label for="input04">Next Followup Date</label>
      <div class="input-group">
          <input class="form-control" placeholder="yyyy-mm-dd" name="dp2"  [(ngModel)]="next_followup_date"  ngbDatepicker #d1="ngbDatepicker" value="next_followup_date" >
          <div class="input-group-addon" (click)="d1.toggle()" >
              <i class="fa fa-calendar" aria-hidden="true"></i>
          </div>
      </div>
    </div>

  </div>
  <div class="modal-footer">
    <button class="btn btn-primary confirm-btn" (click)="pay()">Submit</button>
  </div>
</div>
